<ul>
  <li *ngFor="let link of links; index as i">
    <app-post-link>
      <span>{{ link.year }}</span>
      <li *ngFor="let month of links[i].months">
        <app-post-link>
          <span>{{ month.month }}</span>
          <li
            (click)="handleLink(post.id)"
            *ngFor="let post of month.posts">
            <a href="#">
              {{ post.title }}
            </a>
          </li>
        </app-post-link>
      </li>
    </app-post-link>
  </li>
</ul>
